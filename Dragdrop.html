<html>
    <head>
        <style>
            .container{
                width: 350px;
                height: 150px;
                padding: 10px;
                border: 1px solid #aaaaaa;

            }
        </style>
        <script>
            function allowDrop(ev){
                ev.preventDefault();
            }
            function drag(ev){
                ev.dataTransfer.setData("text/html",ev.target.id);

            }
            function drop(ev){
                ev.preventDefault();
                var data=ev.dataTransfer.getData("text/html");
                ev.target.appendChild(document.getElementById(data));
            }
        </script>
    </head>
    <body>
        <p>Drag vvit loga into rectangle</p>
        <div id="div1" class="container" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        <br>
        <img id="drag1" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQClBQU9U6gwpFlWjApsVSxozNZluw56FS-gP08Tac&s" alt="vvitlogo" draggable="true" ondragstart="drag(event)"/>
    </body>
</html>
